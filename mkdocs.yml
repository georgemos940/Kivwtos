site_name: Kivwtos
site_description: Personal vault for notes, snippets, and ideas.
site_url: https://georgemos940.github.io/Kivwtos
repo_url: https://github.com/georgemos940/Kivwtos
repo_name: georgemos940/Kivwtos
edit_uri: edit/master/docs/ # for future contribution help

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/favicon.jpg
  icon:
    repo: fontawesome/brands/github
  palette:
    # Dark mode by default (slate πρώτο)
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-6
        name: Switch to dark mode
  features:
    - navigation.instant
    # - navigation.expand   # αφήνουμε εκτός για να είναι κλειστά αρχικά
    - navigation.top
    - navigation.footer
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - search.suggest
    - search.highlight
    - header.autohide

nav:
  - Homepage: index.md
  - Tech Briefs:
      - Cryptography:
          - "Differences between Hashing Encoding and Encryption": tech briefs/cryptography/diff-hash-encod-encry.md
  - SOC:
      - "Links": soc/links.md
      - "Templates": soc/templates.md
  - Windows:
      - "Activate Windows/Office": windows/windows-activation.md
  - AboutMe: aboutme.md

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

docs_dir: docs

extra_javascript:
  - assets/js/persist-nav.js

extra_css:
  - assets/css/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/georgemos940
      name: GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/pegasusac
      name: Discord
  generator: false
