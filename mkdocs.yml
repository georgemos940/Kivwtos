site_name: Kivwtos
site_description: Personal vault for notes, snippets, and ideas.
site_url: https://georgemos940.github.io/Kivwtos
site_author: George M.
repo_url: https://github.com/georgemos940/Kivwtos
repo_name: georgemos940/Kivwtos
edit_uri: edit/master/docs/  

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/favicon.jpg
  icon:
    repo: fontawesome/brands/github
  custom_dir: overrides           
  palette:
    # Dark mode by default (slate first)
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-6
        name: Switch to dark mode
  features:
    - navigation.instant
    # - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit        # "Edit this page"
    - content.action.view        # "View source"
    - search.suggest
    - search.highlight
    - header.autohide

nav:
  - Homepage: index.md
  - Tech Briefs:
      - Cryptography:
          - "Differences between Hashing Encoding and Encryption": tech briefs/cryptography/diff-hash-encod-encry.md
          - "The P=NP Problem": tech briefs/cryptography/p-np.md
      - Website:
          - "HTTP Security Headers": tech briefs/website/sec_headers.md
  - SOC:
      - "Links": soc/links.md
      - "Templates": soc/templates.md
  - Windows:
      - "Activate Windows/Office": windows/windows-activation.md
  - AboutMe: aboutme.md

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: iso_date          
      timezone: Europe/Athens
      fallback_to_build_date: true

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

docs_dir: docs

extra_javascript:
  - assets/js/persist-nav.js

extra_css:
  - assets/css/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/georgemos940
      name: GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/pegasusac
      name: Discord
  generator: false
